<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul th:each="review: ${reviews}">
    <li th:text="${review.reviewText}"></li>
    <li th:text="${review.rating}"></li>
    <li th:text="${review.reviewCreatedOnDate}"></li>
</ul>



</body>
</html>
